<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ RIKA XMD - Auto Bot Deploy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe0;
    }
    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00e6b8;
    }
    #responseMsg {
      margin-top: 15px;
      font-size: 1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— RIKA XMD - Bot Auto Deploy</h1>
  <form id="deployForm">
    <input type="text" name="session_id" placeholder="Paste your SESSION_ID here..." required />
    <button type="submit">ðŸš€ Deploy My Bot</button>
  </form>
  <p id="responseMsg"></p>

  <script>
    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const session_id = e.target.session_id.value;
      const res = await fetch("/api/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id }),
      });
      const data = await res.json();
      document.getElementById("responseMsg").textContent = data.message || data.error;
    });
  </script>
</body>
</html>
